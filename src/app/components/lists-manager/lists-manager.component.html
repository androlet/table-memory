<section class="control-panel">
  <section class="control-list">
    <input type="number" [(ngModel)]="numberElements" placeholder="Size of list"/>
    <button (click)="loadElements()">Generate</button>
    <button (click)="loadElements()">Read randomly</button>
  </section>
  <section class="control-display-list">
    <button [ngClass]="{isDisable: hasAllElementsDisplayed()}" (click)="displayElements()">Show</button>
    <button [ngClass]="{isDisable: hasAllElementsHidden()}" (click)="hideElements()">Hide</button>
  </section>
</section>
<section class="content">
      <app-element *ngFor="let element of getElements()" [element]="element"></app-element>
</section>
